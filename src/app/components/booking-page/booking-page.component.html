<div class="container my-5">
    <h1 class="text-center mb-4">BOOKING MANAGER</h1>
  
    <div *ngIf="!isLoading">
      <div class="mb-4 text-end">
        <button class="btn btn-outline-secondary" (click)="toggleView()">
          Cambiar a vista {{ isAdmin ? 'Usuario' : 'Admin' }}
        </button>
      </div>
    
      <!-- Mostrar solo el componente segÃºn la ruta -->
      <app-booking-admin *ngIf="isAdmin"></app-booking-admin>
      <app-booking-user *ngIf="!isAdmin" [fechasBloqueadas]="fechasBloqueadas"></app-booking-user>
    </div>

    <div *ngIf="isLoading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
      <p class="mt-2">Cargando datos del sistema...</p>
    </div>
</div>
