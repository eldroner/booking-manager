<div class="container text-center mt-5">
  <div class="alert alert-success">
    <h2><i class="bi bi-check-circle-fill me-2"></i>¡Reserva confirmada!</h2>
    
    @if (reservaId) {
      <div class="my-4 p-3 bg-light rounded">
        <p class="mb-1 fw-bold">Tu número de reserva:</p>
        <p class="h4 text-primary">{{ reservaId }}</p>
      </div>
    }

    <div class="d-grid gap-2 d-md-block">
      <button (click)="volverAInicio()" class="btn btn-primary me-md-2">
        <i class="bi bi-house-door me-2"></i>Volver al inicio
      </button>
      <button class="btn btn-outline-secondary">
        <i class="bi bi-printer me-2"></i>Imprimir confirmación
      </button>
    </div>
  </div>
</div>
