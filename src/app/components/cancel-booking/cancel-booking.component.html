<div class="container mt-5">
  <div class="card p-4 shadow-sm text-center">
    <div *ngIf="isSuccess === null">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3">{{ message }}</p>
    </div>

    <div *ngIf="isSuccess === true">
      <i class="bi bi-check-circle-fill text-success display-1"></i>
      <h2 class="mt-3 text-success">¡Éxito!</h2>
      <p class="lead">{{ message }}</p>
      <p>Su reserva ha sido cancelada correctamente.</p>
    </div>

    <div *ngIf="isSuccess === false">
      <i class="bi bi-x-circle-fill text-danger display-1"></i>
      <h2 class="mt-3 text-danger">Error</h2>
      <p class="lead">{{ message }}</p>
      <p>No se pudo cancelar la reserva. Por favor, verifique el enlace o contacte con el administrador.</p>
    </div>

    <div class="mt-4">
      <a routerLink="/" class="btn btn-primary">Volver al inicio</a>
    </div>
  </div>
</div>
